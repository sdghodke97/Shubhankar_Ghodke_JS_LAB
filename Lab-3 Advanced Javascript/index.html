<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weatherInfo.css">
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <div class="location">
        <div class="city">New Delhi ,India</div>
        <div class="date">Thursday 4 March 2022</div>
      </div>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">18°c / 22°c</div>
      </div>
    </main>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
